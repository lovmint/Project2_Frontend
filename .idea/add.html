<!DOCTYPE html>
<html lang="en">
<head>
    <title>영단어 마스터 2000</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="my.css">
    <style>

        body {
            background-color : coral;
        }

    </style>
</head>
<script>
    function ok(){
        if(confirm("입력하신 단어를 단어장에 추가하시겠습니까?")){
            alert("완료되었습니다.");

        }else{
            alert("취소되었습니다.");
        }
    }
</script>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">영단어 마스터 2000</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="add.html">새로운 영단어 추가</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <div class="container text-center">
        <h1>영단어 마스터 2000</h1>
    </div>
</div>

<div class="container-fluid bg-3 text-center">
    <h3>[새로운 영단어 추가하기]</h3><br>
    <form>
        <div>
            <label for="word">추가할 단어:</label>
            <input type="text" id="word" name="word" required>
        </div>
        <div>
            <label for="definition">뜻:</label>
            <input type="text" id="definition" name="definition" required>
        </div>
        <div>
            <label for="level">레벨:</label>
            <select id="level" name="level">
                <option value="">선택하세요</option>
                <option value="1">레벨 1</option>
                <option value="2">레벨 2</option>
                <option value="3">레벨 3</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit" onclick="ok()">
        </div>
    </form>
</div><br>


</body>
</html>
